version: '3.8'

services:
  # -----------------------------------------------------------
  # 1. JAEGER (Traces)
  # -----------------------------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # UI
      - "14250:14250" # gRPC internal communication
    networks:
      - obs-net

  # -----------------------------------------------------------
  # 2. PROMETHEUS (Metrics)
  # -----------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    command: 
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yaml
    ports:
      - "9090:9090"
    networks:
      - obs-net

  # -----------------------------------------------------------
  # 3. LOKI (Logs)
  # -----------------------------------------------------------
  loki:
    image: grafana/loki:2.9.2
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki-local-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki/data
    command: 
      - "-config.file=/etc/loki/local-config.yaml"
      - "-usage-stats.enabled=false"
    networks:
      - obs-net

  # -----------------------------------------------------------
  # 4. GRAFANA (Visualization)
  # -----------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    # environment:
    #   - GF_AUTH_ANONYMOUS_ENABLED=true
    #   - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    #   - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    depends_on:
      - loki
      - prometheus
      - jaeger
    networks:
      - obs-net

  # -----------------------------------------------------------
  # 5. OPEN TELEMETRY COLLECTOR (The Brain)
  # -----------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.99.0
    command: ["--config=/etc/otel-config.yaml"]
    volumes:
      - ./config/otel-config.yaml:/etc/otel-config.yaml
    ports:
      - "4317:4317" # gRPC Receiver
      - "4318:4318" # HTTP Receiver
      - "8889:8889" # Prometheus Exporter
    depends_on:
      - loki
      - jaeger
      - prometheus
    networks:
      - obs-net

  # -----------------------------------------------------------
  # 6. NODEJS BACKEND APPLICATION
  # -----------------------------------------------------------
  node-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3500:3500"
    environment:
      NODE_ENV: production
      SERVICE_NAME: node-express-backend
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    depends_on:
      - otel-collector
    networks:
      - obs-net

# -----------------------------------------------------------
# NETWORKS & VOLUMES
# -----------------------------------------------------------
networks:
  obs-net:
    driver: bridge

volumes:
  loki-data:
    driver: local
