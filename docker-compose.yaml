version: '3.8'
services:
  # ... (keep jaeger and otel-collector) ...
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14250:14250"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/config/otel-config.yaml"]
    volumes:
      - ./config/otel-config.yaml:/config/otel-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8889:8889" # Prometheus Exporter Port (NEW)

  # ADD THIS SECTION
  prometheus:
    image: prom/prometheus:latest
    command: ["--config.file=/config/prometheus/prometheus.yaml"]
    volumes:
      - ./config/prometheus.yaml:/config/prometheus/prometheus.yaml
    ports:
      - "9090:9090"