global:
  # How often Prometheus will scrape (pull) metrics from targets
  scrape_interval: 15s 

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape our Node.js service for metrics (OpenTelemetry Prometheus Exporter)
  - job_name: 'otel-app'
    # The application will expose its metrics on port 9091 (configured in instrumentation.js)
    static_configs:
      - targets: ['host.docker.internal:9091'] 
    # Use 'host.docker.internal' to access the host machine's localhost from within a Docker container.
    # If not using Docker, replace with 'localhost:9091'