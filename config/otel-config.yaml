# --- CORRECTED otel-config.yaml ---

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
  resource:
    attributes:
    - action: insert
      key: loki.resource.labels
      value: service.name

exporters:
  # Debug: Prints to Docker logs (useful for verification)
  debug:
    verbosity: detailed

  # Jaeger (Traces) - Standard OTLP Exporter using the Jaeger Service Name
  otlp/traces:
    # Renamed exporter for clarity
    endpoint: "jaeger:4317" # Jaeger's OTLP gRPC endpoint
    tls:
      insecure: true

  # Prometheus (Metrics) - Pushes metrics using Remote Write (PULL is hard)
  prometheusremotewrite:
    # <-- CORRECTED: Use prometheusremotewrite exporter
    endpoint: "http://prometheus:9090/api/v1/write" # Pushes to Prometheus's Remote Write API

  # Loki: Sends Logs
  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlp/traces ] # <-- Updated to use the corrected exporter name

    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ prometheusremotewrite ] # <-- Updated to use the PUSH exporter

    logs:
      receivers: [ otlp ]
      processors: [ batch, resource ]
      exporters: [ debug, loki ]
