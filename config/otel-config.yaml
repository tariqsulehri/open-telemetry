receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # 1. Batches data to reduce network calls
  batch:
    timeout: 1s

  # 2. CRITICAL: Adds 'service_name' label for Loki
  # Without this, Loki will drop the logs or Grafana won't find them.
  resource:
    attributes:
    - action: insert
      key: loki.resource.labels
      value: service.name

exporters:
  # Debug: Prints to Docker logs (for troubleshooting)
  debug:
    verbosity: detailed

  # Jaeger: Sends Traces
  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  # Prometheus: Exposes Metrics
  prometheus:
    endpoint: "0.0.0.0:8889"

  # Loki: Sends Logs
  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlp/jaeger ]

    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ prometheus ]

    logs:
      receivers: [ otlp ]
      # Note: 'resource' processor is added here to fix the Labels issue
      processors: [ batch, resource ]
      exporters: [ debug, loki ]
