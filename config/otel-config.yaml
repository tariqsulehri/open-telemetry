receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    send_batch_size: 100
    timeout: 1s
  attributes:
    actions:
    # Promotes OpenTelemetry attribute 'service.name' to a Loki label
    - action: upsert
      key: loki.attribute.labels
      value: service.name

exporters:
  otlp/traces:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:8889" # exposed for Prometheus scrape

  loki:
    endpoint: "http://loki:3100/otlp/v1/logs" #correct port & path
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlp/traces ]

    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ prometheus ]

    logs:
      receivers: [ otlp ]
      processors: [ batch, attributes ]
      exporters: [ loki ]
